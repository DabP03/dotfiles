[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

[directory]
truncation_length = 5
truncation_symbol = "…/"
style = "bold sky"
format = "[$path ]($style)"

[username]
show_always = false
style_root = "bold red"
style_user = "bold mauve"
format = "[$user ]($style)"

[git_branch]
symbol = " "
style = "bold red"
format = 'on [$symbol$branch(:$remote_branch) ]($style)'

[cmd_duration]
disabled = true
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = "took [$duration]($style)[$lock_symbol]($lock_style) "

[hostname]
ssh_only = true
format = "on [$hostname ]($style)"
trim_at = "-"
style = "bold sapphire"

