dpi-aware=no
icon-theme=Papirus-Dark
width=25
font=IosevkaTerm-Nerd:weight=bold:size=20
line-height=30
fields=name,generic,categories,filename,keywords
terminal=wezterm -e
prompt="-> "
show-actions=yes
exit-on-keyboard-focus-loss=no

[colors]
background=303446ff
border=ef9f76ff
text=c6d0f5ff
prompt=c6d0f5ff
input=c6d0f5ff
match=e78284ff
selection=303446ff
selection-text=ef9f76ff
selection-match=e78284ff

[border]
radius=20
width=2

[dmenu]
exit-immediately-if-empty=yes

[key-bindings]
delete-line-forward=none
next=Control+j
prev=Control+k
